<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="Calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p class="screen"></p>
            <div class="btns">
                <div class="btn wide-btn btn--clear"><svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg></div>
                <div class="btn wide-btn btn--delete"><svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
                  </svg></div>
                <div class="btn btn--number">7</div>
                <div class="btn btn--number">8</div>
                <div class="btn btn--number">9</div>
                <div class="btn" data-operator="/">&divide;</div>
                <div class="btn btn--number">4</div>
                <div class="btn btn--number">5</div>
                <div class="btn btn--number">6</div>
                <div class="btn" data-operator="*">&times;</div>
                <div class="btn btn--number">1</div>
                <div class="btn btn--number">2</div>
                <div class="btn btn--number">3</div>
                <div class="btn" data-operator="-">&minus;</div>
                <div class="btn btn--decimal">.</div>
                <div class="btn btn--number">0</div>
                <div class="btn btn--equal">=</div>
                <div class="btn" data-operator="+">&plus;</div>
            </div>
        </div>
    </div>
</body>
</html>
